<html>
<head></head>
<body data-new-gr-c-s-check-loaded="14.1105.0" data-gr-ext-installed="">
<div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">


        <form action="/carpool_create?event_id={{ event.event_id }}" method="POST">
            <div class="formbold-form-title">
                <h2 class="">Create a Ride</h2>
                <p>
                    Fill the details about the ride.
                </p>
            </div>

            <div class="formbold-mb-3">
                <label for="event" class="formbold-form-label">
                    Event
                </label>
                <input type="text" name="event" id="event" value="{{ event.title }}" readonly
                       class="formbold-form-input">
            </div>

            <div class="formbold-input-flex">
                <div>
                    <label for="start_time" class="formbold-form-label">
                        Start Time
                    </label>
                    <input type="datetime-local" name="start_time" id="start_time" value="{{ event.start_time }}"
                           readonly class="formbold-form-input">
                    <label for="end_time" class="formbold-form-label">
                        End Time
                    </label>
                    <input type="datetime-local" name="end_time" id="end_time" value="{{ event.end_time }}" readonly
                           class="formbold-form-input">
                </div>
            </div>

            <div class="formbold-input-flex">
                <div>
                    <label for="price" class="formbold-form-label"> Price </label>
                    <input type="number" name="price" id="price" class="formbold-form-input">
                </div>
            </div>

            <div class="formbold-input-flex">
                <div>
                    <label for="pickup_zipcode" class="formbold-form-label"> Pickup Zipcode </label>
                    <input type="number" name="pickup_zipcode" id="pickup_zipcode" class="formbold-form-input">
                </div>
                <div>
                    <label for="vehicle" class="formbold-form-label"> Vehicle Type </label>
                    <select id="vehicle" name="vehicle" class="formbold-form-input">
                        {% for vehicle in user_vehicles %}
                        <option value="{{ vehicle.registration_no }} - {{ vehicle.vehicle_type }}">
                            {{ vehicle.registration_no }} - {{ vehicle.vehicle_type }}
                        </option>
                        {% endfor %}
                    </select>
{#                    <input type="text" name="vehicle_type" id="vehicle_type" class="formbold-form-input">#}
                </div>
            </div>

            <div class="formbold-input-flex">
                <div>
                    <label for="city" class="formbold-form-label"> City </label>
                    <input type="text" name="city" id="city" value="{{ event.city }}" readonly
                           class="formbold-form-input">
                </div>
                <div>
                    <label for="dropoff_zipcode" class="formbold-form-label"> Drop off Zip Code </label>
                    <input type="number" name="dropoff_zipcode" id="dropoff_zipcode" value="{{ event.zip_code }}"
                           readonly class="formbold-form-input">
                </div>
            </div>


            <button class="formbold-btn">Create Event</button>
        </form>
    </div>
</div>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
    }

    .formbold-mb-3 {
        margin-bottom: 15px;
    }

    .formbold-relative {
        position: relative;
    }

    .formbold-opacity-0 {
        opacity: 0;
    }

    .formbold-stroke-current {
        stroke: currentColor;
    }

    #supportCheckbox:checked ~ div span {
        opacity: 1;
    }

    .formbold-main-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px;
    }

    .formbold-form-wrapper {
        margin: 0 auto;
        max-width: 570px;
        width: 100%;
        background: white;
        padding: 40px;
    }

    .formbold-img {
        margin-bottom: 45px;
    }

    .formbold-form-title {
        margin-bottom: 30px;
    }

    .formbold-form-title h2 {
        font-weight: 600;
        font-size: 28px;
        line-height: 34px;
        color: #07074d;
    }

    .formbold-form-title p {
        font-size: 16px;
        line-height: 24px;
        color: #536387;
        margin-top: 12px;
    }

    .formbold-input-flex {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
    }

    .formbold-input-flex > div {
        width: 50%;
    }

    .formbold-form-input {
        text-align: center;
        width: 100%;
        padding: 13px 22px;
        border-radius: 5px;
        border: 1px solid #dde3ec;
        background: #ffffff;
        font-weight: 500;
        font-size: 16px;
        color: #536387;
        outline: none;
        resize: none;
    }

    .formbold-form-input:focus {
        border-color: #6a64f1;
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }

    .formbold-form-label {
        color: #536387;
        font-size: 14px;
        line-height: 24px;
        display: block;
        margin-bottom: 10px;
    }

    .formbold-checkbox-label {
        display: flex;
        cursor: pointer;
        user-select: none;
        font-size: 16px;
        line-height: 24px;
        color: #536387;
    }

    .formbold-checkbox-label a {
        margin-left: 5px;
        color: #6a64f1;
    }

    .formbold-input-checkbox {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
    }

    .formbold-checkbox-inner {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 20px;
        height: 20px;
        margin-right: 16px;
        margin-top: 2px;
        border: 0.7px solid #dde3ec;
        border-radius: 3px;
    }

    .formbold-btn {
        font-size: 16px;
        border-radius: 5px;
        padding: 14px 25px;
        border: none;
        font-weight: 500;
        background-color: #6a64f1;
        color: white;
        cursor: pointer;
        margin-top: 25px;
    }

    .formbold-btn:hover {
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }
</style>
</body>
<grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration>
</html>
